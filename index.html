<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet"  href = "css.css" />
      <title>Bubble Pop Mania Game by DStukes</title>

    <body class = "bodyStart">
                <!-- <div class ='bubble'></div> -->
        <div class = "gameIntro">
              <h1>Welcome to Bobble Pop Mania!</h1>
              <p class="instructions">Enter Your Initials and then press the <span class = "startBtn"> START </span> button.</p>
              <input type="text" class ="inputTxt"><br> <br>
              <div><button class = "submitBtn startBtn2">START</button></div>
        </div>

        <div class= "gameStart">

              <div class="scoreTally"></div>

              <div class='timer'></div>

              <div class='player1'></div>
         </div>

        <!--sound effect for the popped bubble -->
        <!-- <div class="bubbleSound">

 -->


        <div class= "gameEnd">
            <div class="congrats">

                <p>Click Replay to play again.<span class = "replayBtn"> REPLAY </span> button.</p>
                 <div><button class = "replay">REPLAY </button></div>
            </div>

                <p>Sorry! You Lost!</p><br>
                <p>Click Replay to try again.<span class = "replayBtn"> REPLAY </span> button.</p>
                <div><button class = "replay">REPLAY </button></div>
            </div>
        </div>
